<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frans Laboratory-Particles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="particle-controls" style="
        position: fixed;
        right: 30px;
        bottom: 30px;
        background: rgba(30,30,30,0.85);
        color: #fff;
        padding: 18px 22px 14px 22px;
        border-radius: 16px;
        z-index: 10;
        box-shadow: 0 2px 12px #0008;
        font-family: sans-serif;
    ">
        <label for="particleCount" style="display:block;margin-bottom:6px;">Cantidad de part√≠culas:</label>
        <select id="particleCount" style="width:100%;margin-bottom:12px;">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="500">500</option>
            <option value="600" selected>600</option>
            <option value="800">800</option>
            <option value="1000">1000</option>
        </select>
        <label for="particleSpeed" style="display:block;margin-bottom:6px;">Velocidad:</label>
        <input type="range" id="particleSpeed" min="1" max="20" value="1" style="width:100%;">
    </div>
    <script src="../dist/fransLab.bundle.js"></script>
</body>
</html>
